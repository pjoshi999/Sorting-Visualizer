<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sorting Visualizer</title>
</head>

<body class="bg-dark text-white">
    <header>
        <h1 class="text-center m-4">Sorting Visualizer</h1>
        <div class="d-flex justify-content-between">
            <div class="btn btn-lg border-0">
                <button type="button" class="btn btn-md btn-outline-primary newArrayBtn">NewArray</button>
            </div>
            <div class="d-flex" id="input">
                <div class="row">
                    <span>Size</span>
                    <span>
                        <input id="size_input" type="range" min="20" max="100" step="1" value="100">
                    </span>
                </div>
                <div class="row">
                    <span>Speed</span>
                    <span>
                        <input id="speed_input" type="range" min="20" max="500" step="1" value="350">
                    </span>
                </div>
            </div>
            <div class="btn btn-lg border-0">
                <button type="button" class="btn btn-md btn-outline-primary bubble">Bubble Sort</button>
                <button type="button" class="btn btn-md btn-outline-primary selection">Selection Sort</button>
                <button type="button" class="btn btn-md btn-outline-primary insertion">Insertion Sort</button>
                <button type="button" class="btn btn-md btn-outline-primary quick">Quick Sort</button>
                <button type="button" class="btn btn-md btn-outline-primary merge">Merge Sort</button>
            </div>
        </div>
    </header>

    <div class="d-flex justify-content-around align-items-center mt-4 p-0 fixed-bottom">
        <div id="time-complexity" class="m-3 text-center align-items-center"></div>
        <div id="bars" class="flex-container w-75"></div>
        <div id="space-complexity" class="m-3 text-center align-items-center"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./src/main.js"></script>
    <script src="./src/bubble.js"></script>
    <script src="./src/insertion.js"></script>
    <script src="./src/selection.js"></script>
    <script src="./src/quick.js"></script>
    <script src="./src/merge.js"></script>
    <script src="./src/heap.js"></script>
</body>


</html>
